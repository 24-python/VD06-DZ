<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контактные данные</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
  <h1>Давайте знакомиться</h1>

  <div class="form-container">
    <form action="/" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Введите свое имя</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">Введите свой город</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>
      <div class="mb-3">
        <label for="hobby" class="form-label">Введите свое хобби</label>
        <input type="text" class="form-control" id="hobby" name="hobby" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Введите свой возраст</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>


      <!--
      <div class="mb-3">
        <label for="content" class="form-label">Текст поста</label>
        <textarea class="form-control" rows="5" id="content" name="content" required></textarea>
      </div>-->
      <button type="submit" class="btn btn-primary w-100">Отправить контакты</button>
    </form>
  </div>

  <hr>

  <h2>Теперь мы знакомы!</h2>
  <div id="contacts">
    {% for contact in contacts %}
    <div class="contact">
      <p>{{ contact.name }}</p>
      <p>{{ contact.city }}</p>
      <p>{{ contact.hobby }}</p>
      <p>{{ contact.age }}</p>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
